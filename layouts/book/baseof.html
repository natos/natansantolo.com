<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ block "head" . }}
      {{ partial "meta.html" . }}
      <link rel="stylesheet" href="{{ "assets/css/book.css" | relURL }}">
    {{ end }}
  </head>
  <body>
    {{ block "header" . }}
      {{ partial "navigation.html" . }}
    {{ end }} 
    {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
    {{ end }} 
    {{ block "footer" . }}
      {{ partial "footer.html" . }}
    {{ end }} 
    {{ partial "analytics.html" . }}
  </body>
</html>
