{{ define "main" }}
<main class="wrap">
  <article class="post">
    <header>
        <time datetime="{{ .Date.Format "Jan 2, 2006" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        <h1><a href="{{ .Params.href }}" title="{{ .Title }}" target="_blank">{{ .Title }}</a></h1>
        <p>{{ .Description }}</p>
        <figure>
          <img src="{{ .Params.image }}" alt="{{ .Params.caption }}" />
        </figure>
    </header>
    <div class="content">{{ .Content }}</div>
  </article>
</main>
{{ end }}
