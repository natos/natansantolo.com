<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}, {{ .Site.Params.Description }}</title>
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.png" />
    {{ .Hugo.Generator }}
</head>

<body>
  {{ block "header" . }}
  <header class="wrap mb">
    <img class="natan-photo" src="/assets/NatanSantoloPhoto.jpg" />
    <h1 class="m-0"><a href="/">{{ .Site.Title }}</a></h1>
    <h3>{{ .Site.Params.Description }}</h3>
  </header>
  {{ end }}
  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
  {{ block "footer" . }}
    <footer class="wrap">
      {{ partial "social.html" . }}
      <strong>natansantolo.com</strong>
    </footer>
  {{ end }}
  {{ partial "analytics.html" . }}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="/assets/js/pointer.js"></script>
<script src="/assets/js/colors.js"></script>
</html>
